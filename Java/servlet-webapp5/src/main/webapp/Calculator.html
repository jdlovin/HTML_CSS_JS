<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Math Class</title>
<style>
    .wrapper {
        width: 40%;
        border: 1px solid blue;
        margin: 0 auto;
        padding: 20px;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <h1>The Calculator</h1>
        <form action="calculate" method="post">
        <table>
            <tr>
                <td>Enter First Number</td>
                <td><input type="number" name="first_number" placeholder="First Number"/></td>
            </tr>
            <tr>
                <td>Enter Second Number</td>
                <td><input type="number" name="second_number" placeholder="Second Number"/></td>
            </tr>
            <tr>
                <td>Choose operator</td>
                <td>
                    <select name="operator">
                        <option value="multiply">Multiply</option>
                        <option value="subtract">Subtract</option>
                        <option value="add">Add</option>
                        <option value="divide">Divide</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
    </form>
    </div>


</body>
</html>
