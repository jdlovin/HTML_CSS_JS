<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getLocation()">Where you at?</button>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successCallBack, errorCallBack);
            } else {
                alert("Sorry browser won't let us");
            }
        }

        function successCallBack(postition) {
            var latitude = postition.coords.latitude;
            var longitude = postition.coords.longitude;
            alert("Latitude: " + latitude + ", Longitude: " + longitude);
        }

        function errorCallBack(error){
            if(error.code == 1) {
                alert('access denied')
            } else {
                alert('postition unavailable');
            }
        }
    </script>
</body>
</html>
