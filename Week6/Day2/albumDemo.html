<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div>
        <button class="btn btn-dark" onclick="getData()">Get albums</button>
        <div id="result">

        </div>
    </div>
    <script>
        function getData(){
            var request = new XMLHttpRequest();
            request.open('GET', 'https://jsonplaceholder.typicode.com/photos', true)

            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var response = this.responseText;
                    var data = JSON.parse(response);
                    var text = ''
                    text += '<div class="container"><div class="row">'
                        for(var i = 0; i < data.length; i++){
                            text += '<div class="col"><img src="' + data[i].thumbnailUrl + '"/></div>'
                        }
                        text += '</div></div>'
                        document.getElementById('result').innerHTML = text;
                }
            }
            request.send();
        }
    </script>
    
</body>
</html>
