<body>
    <h1>Unordered List</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h1>orderded list</h1>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <h1>Nested list</h1>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3
            <ul>
                <li>So nested man</li>
            </ul>
        </li>
    </ol>
</body>
